apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: payment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment-api
  name: payment-api
  namespace: payment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-api
  template:
    metadata:
      annotations:
        istio-injection: enabled
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"           
      labels:
        app: payment-api
        name: payment-api
        version: v1
    spec:
      containers:
      - name: payment-api
        image: fidelissauro/dr-payment-api:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        startupProbe:
          failureThreshold: 10
          httpGet:
            path: /readiness
            port: 8080
          periodSeconds: 10
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /liveness
            port: 8080
          periodSeconds: 10
        env:
        - name: CHAOS_MONKEY_ENABLED
          value: "true"  
        - name: CHAOS_MONKEY_MODE
          value: "critical" 
        - name: CHAOS_MONKEY_LATENCY
          value: "true"            
        - name: CHAOS_MONKEY_EXCEPTION
          value: "true"   
        - name: CHAOS_MONKEY_APP_KILLER
          value: "true"   
        - name: CHAOS_MONKEY_MEMORY
          value: "true"
        - name: CC_API_HOST
          value: http://cc-api.cc.svc.cluster.local:8080

      # Multi-AZ
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cc-api
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100  
      
      # Don't run replicas in same host
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cc-api
              topologyKey: kubernetes.io/hostname
            weight: 100 

      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: payment-api
  namespace: payment   
  labels:
    app.kubernetes.io/name: payment-api
    app.kubernetes.io/instance: payment-api 
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
  selector:
    app: payment-api
  type: ClusterIP
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-api
  namespace: payment
spec:
  maxReplicas: 12
  minReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-api
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: payment-api-gateway
  namespace: payment
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.payment.k8s.cluster"
    - "payment-api.payment.svc.cluster.local"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment-api
  namespace: payment
spec:
  hosts:
  - "api.payment.k8s.cluster"
  gateways:
  - payment-api-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: payment-api
        port:
          number: 8080
    # Retry Example
    retries:
      attempts: 20
      perTryTimeout: 2s
      retryOn: gateway-error,connect-failure,refused-stream,5xx
    timeout: 3s
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment-api-internal
  namespace: payment
spec:
  hosts:
  - "payment-api.payment.svc.cluster.local"
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: payment-api
        port:
          number: 8080
    # Retry Example
    retries:
      attempts: 20
      perTryTimeout: 2s
      retryOn: gateway-error,connect-failure,refused-stream,5xx
    timeout: 3s
