apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: clients
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clients-api
  name: clients-api
  namespace: clients
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clients-api
  template:
    metadata:
      annotations:
        istio-injection: enabled
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"           
      labels:
        app: clients-api
        name: clients-api
        version: v1
    spec:
      containers:
      - name: clients-api
        image: fidelissauro/dr-clients-api:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        startupProbe:
          failureThreshold: 10
          httpGet:
            path: /readiness
            port: 8080
          periodSeconds: 10
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /liveness
            port: 8080
          periodSeconds: 10
        env:
        - name: CHAOS_MONKEY_ENABLED
          value: "true"  
        - name: CHAOS_MONKEY_MODE
          value: "critical" 
        - name: CHAOS_MONKEY_LATENCY
          value: "true"            
        - name: CHAOS_MONKEY_EXCEPTION
          value: "true"   
        - name: CHAOS_MONKEY_APP_KILLER
          value: "true"   
        - name: CHAOS_MONKEY_MEMORY
          value: "true"
          
      # Multi-AZ
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cc-api
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100  
      
      # Don't run replicas in same host
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cc-api
              topologyKey: kubernetes.io/hostname
            weight: 100 

      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: clients-api
  namespace: clients   
  labels:
    app.kubernetes.io/name: clients-api
    app.kubernetes.io/instance: clients-api 
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
  selector:
    app: clients-api
  type: ClusterIP
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: clients-api
  namespace: clients
spec:
  maxReplicas: 12
  minReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clients-api
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: clients-api-gateway
  namespace: clients
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.clients.k8s.cluster"
    - "clients-api.clients.svc.cluster.local"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: clients-api
  namespace: clients
spec:
  hosts:
  - "api.clients.k8s.cluster"
  - "clients-api.clients.svc.cluster.local"
  gateways:
  - clients-api-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: clients-api
        port:
          number: 8080
